<div class="container-diagram">
  <div id="stencil" class="justify-content-center text-center">
    <button class="btn btn-primary btn-active menu-button mt-3" (click)="addAgent(AgentType.ACTIVE)">Active agent</button>
    <button class="btn btn-primary btn-passive menu-button mt-3" (click)="addAgent(AgentType.PASSIVE)">Passive agent</button>
    <button class="btn btn-primary btn-hierarchical menu-button mt-3" (click)="addAgent(AgentType.HIERARCHICAL)">Hierarchical agent</button>
    <div class="line mt-3"></div>
    <button class="btn btn-secondary btn-add-port menu-button mt-3" (click)="addPort()">Add port</button>
    <div class="line mt-3"></div>
    <button class="btn btn-danger btn-remove-port menu-button mt-3" (click)="removePort()">Remove selected port</button>
  </div>
  <div id="paper"></div>
  <a target="_blank" href="https://www.jointjs.com">
    <img id="logo" alt="logo" ngSrc="https://assets.codepen.io/7589991/jointjs-logo.svg" width="200" height="50">
  </a>
</div>
