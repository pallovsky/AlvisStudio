<div class="container-diagram">
  <div id="stencil" class="justify-content-center text-center">
    <button class="btn btn-primary menu-button mt-3" (click)="addAgent('active')">Active agent</button>
    <button class="btn btn-primary menu-button mt-3" (click)="addAgent('passive')">Passive agent</button>
    <button class="btn btn-primary menu-button mt-3" (click)="addAgent('hierarchical')">Hierarchical agent</button>
    <div class="line mt-3"></div>
    <button class="btn btn-secondary menu-button mt-3" (click)="addPort()">Add port</button>
    <div class="line mt-3"></div>
    <button class="btn btn-danger menu-button mt-3" (click)="removePort()">Remove selected port</button>
  </div>
  <div id="paper"></div>
  <a target="_blank" href="https://www.jointjs.com">
    <img id="logo" alt="logo" ngSrc="https://assets.codepen.io/7589991/jointjs-logo.svg" width="200" height="50">
  </a>
</div>
