<div class="modal" style="display: block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add port</h5>
        <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Choose name of the agent:</p>
        <form [formGroup]="portForm">
          <div class="form-group">
            <select formControlName="agentName" class="form-select" aria-label="Disabled select example">
              <option *ngFor="let agentName of agentNames" [ngValue]="agentName">
                {{ agentName }}
              </option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
        <button type="button" class="btn btn-primary" (click)="onAdd()">Save changes</button>
      </div>
    </div>
  </div>
</div>
